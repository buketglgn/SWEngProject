<h1>OKUNAN KİTAPLAR GÖSTERİLİYOR</h1>


<table class="table" >
    <thead>
      <tr>
        <th scope="col">Book Number</th>
        <th scope="col">Title</th>
        <th scope="col">Oku</th>
        
      </tr>
    </thead>
    <tbody *ngFor="let bookFav of userFavBookResponseModel ">
      <tr>
        <th >{{bookFav.book.id}}</th>
        <th>{{bookFav.book.title}}</th>
        <td><a href="{{bookFav.book.url}}">Okumaya Devam Et</a></td>
        <td><button (click)="deleteUserBook(bookFav.book.id)"><img src="assets/icons/delete.svg" /></button> </td>
        <td ></td>
        
        
      </tr>
      
    </tbody>
  </table>
